name: 书旗小说ziye

on:
  workflow_dispatch:
  schedule:
     - cron: '0 2,15 * * *'
  watch:
    types: started
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
  

      
    steps:
      - name: Checkout
        run: |
          git clone https://github.com/pizile/Youth.git ~/Youth
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: npm install

        run: |
          cd ~/Youth
          npm install
      - name: '运行 【书旗小说】'
  
        run: |
          cd ~/Youth
          node Task/shuqi.js
